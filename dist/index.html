<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta 
        http-equiv="X-UA-Compatible" 
        content="IE=edge">
    <meta 
        name="viewport" 
        content="widtd=device-widtd, initial-scale=1.0">
    
    <script src="main.js" async></script>
     
    <title>
        Weathercast
    </title>
</head>

<body>
    <div id="containerCard">
        <!-- Form where user makes a search query. -->
        <div id="cityForm">
            <p id="cityFormHeader">
                Weathercast
            </p>

            <form>
                <!-- Where user inputs city they want weather data on. -->
                <input 
                    id="cityFormInput" 
                    type="text" 
                    placeholder="What city?">
                <p id="cityFormHelp">
                    Press enter to search.
                </p>
            </form>
        </div>

        <!-- Container where data from API is displayed. -->
        <div id="data"></div>

        <!-- Button that takes user back to city search form.-->
        <div id="goBackButton">
            ‚Üê Go Back
        </div>
    </div>
</body>

</html>
