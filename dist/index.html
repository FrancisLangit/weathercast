<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    
    <script src="main.js" defer></script>
     
    <title>Weathercast</title>
</head>

<body>
    <!-- Main Card: Holds main user interface. -->
    <div id="mainCard" class="card">
        <!-- City Search Form: Where user enters city to get weather data on.-->
        <div id="cityForm">
            <p id="cityFormHeader">Weathercast</p>
            <form>
                <input id="cityFormInput" type="text" placeholder="What city?">
                <p id="cityFormHelp">Press enter to search.</p>
            </form>
        </div>

        <!-- Data Container: Display area for API data. -->
        <div id="data"></div>

        <!-- Go Back Button: Takes user back to city search form.-->
        <div id="goBackButton">‚Üê Go Back</div>
    </div>

    <!-- Footer Card: Supplementary details about project.-->
    <div id="footerCard" class="card"></div>
</body>

</html>
